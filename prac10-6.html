<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <script>
        let timerID;
        function run() {
            let div = document.getElementById("timer");
            let now = new Date();
            div.innerHTML = now.toLocaleTimeString();
            timerID=setInterval(startTimer,1000);
        }
        function startTimer() {
            div=document.getElementById("timer");
            now = new Date();
            div.innerHTML = now.toLocaleTimeString();
        }
        function stop(){
            //타이머가 가고을때 누르면 정지
            if(timerID!=null){
                timerID=clearInterval(timerID);
                timerID=null;
            }
            //정지 상태에서 누르면 다시 시작
            else 
                run();
        }
    </script>
</head>
<body onload="run();">
    <h2>div 태그에 시계 만들기</h2>
    <hr>
    <div id="timer" onclick="stop();"></div>
</body>

</html>
