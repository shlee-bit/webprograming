<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query(){
            let ret=confirm("네이버로 이동");
            return ret;
        }
        function noAction(e){
            e.preventDefault();
        }
    </script>
</head>
<body>
    <a href="www.naver.com" onclick="return query()">naver.com</a>
    <hr>
    <input type="checkbox"> 빵 체크 됨 <br>
    <input type="checkbox" onclick="noAction(event)"> 술 체크 안됨
</body>
</html>
